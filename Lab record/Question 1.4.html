Q.No.4: Design a webpage with an HTML form
<html>
<body>
    <h2>Registration Form</h2>
    <form action="" method="post">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male<br>
        <input type="radio" name="gender" value="Female"> Female<br><br>

        <label>clubs:</label><br>
        <input type="checkbox" name="clubs" value="DANCE"> RANG<br>
        <input type="checkbox" name="clubs" value="Traveling"> DSR<br>
        <input type="checkbox" name="clubs" value="Sport"> RUNVIJAY<br><br>

        <label for="subject">Favorite Subject:</label>
        <select id="subject" name="subject">
            <option value="HTML">HTML</option>
            <option value="CP">C.P</option>
        </select><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
