Q3.1: Create a JavaScript-enabled web page that performs basic arithmetic operations
<!DOCTYPE html>
<html>
<head>
    <title>Basic Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 40px;
        }
        .container {
            background: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Arithmetic Calculator</h2>
    
    <label>Enter First Number: </label>
    <input type="number" id="num1" placeholder="Number 1">

    <label>Enter Second Number: </label>
    <input type="number" id="num2" placeholder="Number 2">

    <label>Select Operation: </label>
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
        <option value="mul">Multiplication (x)</option>
        <option value="div">Division (รท)</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div id="result"></div>
</div>

<script>
    function calculate() {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;
        let op = document.getElementById("operation").value;
        let output = document.getElementById("result");

        // Input validation
        if (a == "" || b == "") {
            output.textContent = "Please enter both numbers.";
            return;
        }

        a = parseFloat(a);
        b = parseFloat(b);
        let res;

        switch(op) {
            case "add":
                res = a + b;
                break;
            case "sub":
                res = a - b;
                break;
            case "mul":
                res = a * b;
                break;
            case "div":
                if (b == 0) {
                    output.textContent = "Cannot divide by zero.";
                    return;
                }
                res = a / b;
                break;
            default:
                res = "Invalid Operation";
        }
        output.textContent = "Result: " + res;
    }
</script>

</body>
</html>
