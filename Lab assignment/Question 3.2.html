Q.3.2: Remove duplicate values from an array
<!DOCTYPE html>
<html>
<head>
    <title>Remove Duplicate Values from Array</title>
    <style>
        body {
            font-family: Arial;
            background: #eef7ff;
            padding: 30px;
        }
        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #006aff;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0050cc;
        }
        #result {
            margin-top: 15px;
            padding: 12px;
            background: #e7f2ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Remove Duplicate Values</h2>
        <label>Enter Number's (separated by comma)</label>
        <input type="text" id="numbers" placeholder="Example: 1,2,2,3,4,4,5">
        <button onclick="removeDuplicates()">Remove Duplicates</button>
        <div id="result">Unique values will appear here</div>
    </div>

    <script>
        function removeDuplicates() {
            // Get input value
            let input = document.getElementById("numbers").value;
            
            // Split string by comma and convert to numbers (optional, handles strings too)
            let arr = input.split(",").map(item => item.trim());

            // Use Set to remove duplicates
            let uniqueArr = [...new Set(arr)];

            // Display result
            document.getElementById("result").innerHTML = 
            "Unique Values: " + uniqueArr.join(", ");
        }
    </script>

</body>
</html>
