Q.2.4 Create an animated button using CSS with smooth hover

<!DOCTYPE html>
<html>
<head>
    <title>Animated Button</title>
    <style>
        :root {
            --btn-bg: #00796b;
            --btn-hover-bg: #005a4e;
            --btn-color: #ffffff;
            --btn-padding: 14px 28px;
            --btn-radius: 10px;
            --transition-time: 220ms;
            --shadow: 0 6px 10px rgba(0,0,0,0.12);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, Segoe UI, Roboto, Arial;
            background: linear-gradient(180deg, #f7f9fc, #edf2f7);
        }

        .btn {
            display: inline-block;
            background: var(--btn-bg);
            color: var(--btn-color);
            padding: var(--btn-padding);
            border-radius: var(--btn-radius);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: var(--shadow);
            transform: translate(0) scale(1);
            transition: 
                background-color var(--transition-time) ease,
                transform var(--transition-time) cubic-bezier(.2, .9, .2, 1),
                box-shadow var(--transition-time) ease;
            will-change: transform, background-color;
        }

        /* Hover and focus state: color change and scale */
        .btn:hover,
        .btn:focus-visible {
            background: var(--btn-hover-bg);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.18);
            outline: none;
        }

        /* Active state: slightly press down */
        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }

        /* Respect user preference for reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .btn { transition: none; }
        }
    </style>
</head>
<body>

    <button class="btn" type="button">E-LIBRARY</button>

</body>
</html>
