<!DOCTYPE html>
<html>
<head>
    <title>Box Model Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('imagesboxmodel.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .demo-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 350px;
        }

        .box-model-example {
            width: 200px;
            background-color: #e3f2fd;
            color: #1565c0;
            border: 5px solid #1565c0;
            padding: 20px;
            margin: 20px auto;
            font-weight: bold;
            border-radius: 8px;
        }

        .label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="demo-container">
        <h2>CSS Box Model</h2>
        <p class="label">Background: imagesboxmodel.png</p>

        <div class="box-model-example">
            Content
            <br>
            <span style="font-size: 12px; font-weight: normal;">(Padding: 20px)</span>
        </div>

        <p class="label">The space around the blue box is the <b>Margin</b>.</p>
    </div>

</body>
</html>
