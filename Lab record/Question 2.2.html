<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Demo</title>
    <style>
        /* Page Background Image Styling */
        body {
            /* UPDATED IMAGE HERE: Matches your file "imagesboxmodel.png" */
            background-image: url('imagesboxmodel.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh; /* Ensures background covers full height */
            margin: 0;
        }

        /* Box Model Example Styling */
        .box {
            width: 300px;
            height: 150px;
            background: rgba(255, 255, 255, 0.9); /* Slight transparency to see bg */
            border: 4px solid black;
            border-radius: 10px;
            padding: 20px; /* Inside space */
            margin: 30px;  /* Outside space */
            
            /* Center text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Second Box to show Margin Effect */
        .note {
            background: rgba(255, 255, 0, 0.9); /* Yellow with transparency */
            padding: 10px;
            border-left: 5px solid red;
            margin-top: 20px;
            margin-left: 30px;
            width: 320px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        CSS Box Model Demo
    </div>

    <div class="note">
        This box shows margin, padding, and border styling.
        <br>
        (Background Image: imagesboxmodel.png)
    </div>

</body>
</html>
