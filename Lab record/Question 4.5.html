Q.4.5: Create a simple drawing using the <canvas> element
  <!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing Example</title>
    <style>
        canvas {
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <center>
        <h2>Simple Drawing Using &lt;canvas&gt; (shapes + colors)</h2>
        <canvas id="myCanvas" width="400" height="300"></canvas>
    </center>

    <script>
        // Get canvas and its drawing context
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Draw a filled rectangle
        ctx.fillStyle = "lightblue"; // Fill color
        ctx.fillRect(50, 50, 150, 100); // (x, y, width, height)

        // Draw a filled circle
        ctx.beginPath();
        ctx.arc(280, 120, 50, 0, Math.PI * 2); // (x, y, radius, startAngle, endAngle)
        ctx.fillStyle = "orange";
        ctx.fill();

        // Draw a rectangle outline
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.strokeRect(30, 200, 200, 60);

        // Draw text on canvas
        ctx.fillStyle = "green";
        ctx.font = "20px Arial";
        ctx.fillText("Canvas Drawing", 130, 280);
    </script>

</body>
</html>
