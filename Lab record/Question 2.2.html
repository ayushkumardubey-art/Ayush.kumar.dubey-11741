Q.No.2.2: Style a web page using advanced CSS: Box Model, background images, borders, margins, and padding
<!DOCTYPE html>
<html>
<head>
    <title>Advanced CSS Demo</title>
    <style>
        /* Page Background Image Styling */
        body {
            /* IMAGE USED HERE: You need a file named "hq720.jpg" in your folder */
            background-image: url('hq720.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Box Model Example Styling */
        .box {
            width: 300px;
            height: 150px;
            background: rgba(255, 255, 255, 0.8);
            border: 4px solid black;
            border-radius: 10px;
            padding: 20px; /* Inside space */
            margin: 30px;  /* Outside space */
            
            /* Center text */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Second Box to show Margin Effect */
        .note {
            background: yellow;
            padding: 10px;
            border-left: 5px solid red;
            margin-top: 20px;
            width: 320px;
        }
    </style>
</head>
<body>

    <div class="box">
        CSS Box Model Demo
    </div>

    <div class="note">
        This box shows margin, padding, and border styling.
        Another element to show margin effect.
    </div>

</body>
</html>
