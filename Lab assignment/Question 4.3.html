Q.4.3: Merge two arrays using the spread operator

<!DOCTYPE html>
<html>
<head>
    <title>Merging Arrays with Spread Operator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ffe8d6, #fafafa);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            width: 430px;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.2);
            transition: 0.25s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.02);
        }
        #outputBox {
            margin-top: 15px;
            padding: 12px;
            border: 2px solid #000;
            background: #f1f1f1;
            border-radius: 6px;
            min-height: 70px;
            white-space: pre-line;
            text-align: left;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 6px;
            color: #fff;
            background: #d35400;
            border: none;
            font-size: 15px;
        }
        button:hover {
            background: #a84300;
        }
    </style>
</head>
<body>

    <div>
        <h2>Merge Two Arrays Using Spread Operator</h2>
        <div class="card">
            <p><strong>Click the button to merge two arrays.</strong></p>
            <button onclick="mergeArrays()">Merge Arrays</button>
            <div id="outputBox"></div>
        </div>
    </div>

    <script>
        function mergeArrays(){
            const first = [3, 6, 9, 12];
            const second = [2, 4, 8, 10];

            const merged = [...first, ...second];

            let box = document.getElementById("outputBox");
            box.textContent = 
            "Array 1: " + first + "\n" +
            "Array 2: " + second + "\n\n" +
            "Merged Array: " + merged;
        }
    </script>

</body>
</html>
