Q.4.2: Create a multiline string using template literals showing a 3-line message


<!DOCTYPE html>
<html>
<head>
    <title>Creative Multiline Template Literal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #c7e9ff, #f0faff);
            height: 100vh;
            padding: 40px;
            margin: 0;
            display: flex; /* Centering content based on layout */
            flex-direction: column;
        }
        h2 {
            margin-bottom: 20px;
        }
        .wrapper {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .wrapper:hover {
            transform: scale(1.02);
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #0077cc;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 15px;
            margin-bottom: 15px;
        }
        button:hover {
            background: #005fa3;
        }
        #messageBox {
            white-space: pre-line; /* Respects new lines */
            padding: 12px;
            border: 2px solid #000;
            border-radius: 5px;
        }
        .fadeIn {
            animation: fade 1s ease-in-out;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h2>3-Line Multiline Message (Template Literal)</h2>

    <div class="wrapper">
        <button onclick="showMessage()">Show Message</button>
        <div id="messageBox"></div>
    </div>

    <script>
        // A creative multiline message stored inside backticks
        const lines = 
`Welcome to this page created with JavaScript.
This message comes from a template literal with three lines.
Each line appears exactly as written, thanks to the backticks.`;

        // function to reveal the message
        function showMessage() {
            const box = document.getElementById("messageBox");
            box.textContent = lines;
            box.classList.add("fadeIn"); // smooth appear animation
        }
    </script>

</body>
</html>
