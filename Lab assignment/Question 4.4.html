Q.4.4: Add a click event to a button that changes the text of a paragraph


<!DOCTYPE html>
<html>
<head>
    <title>Click Event Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #f3e7e9, #e3eeff);
        }
        .box {
            width: 420px;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .box:hover {
            transform: scale(1.03);
        }
        #displayText {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            background: #f7f7f7;
            border: 2px solid #000;
            min-height: 50px;
            line-height: 22px;
        }
        button {
            padding: 10px 18px;
            border: none;
            background: #5568ff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: 0.2s;
        }
        button:hover {
            background: #3f51b8;
        }
        .fade {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Button Click Event Demo</h2>
        <button onclick="changeText()">Change Paragraph Text</button>
        <p id="displayText">This is the original paragraph text.</p>
    </div>

    <script>
        function changeText() {
            const para = document.getElementById("displayText");
            
            // Changing the text when button is clicked
            para.textContent = "The paragraph text has been updated using JavaScript's click event!";
            
            // Add fade animation
            para.classList.add("fade");
        }
    </script>

</body>
</html>
